name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/riv-gh/pdf-depersonalization-in-web.git
        npm run deploy

    - name: Deploy to GitHub Pages
      run: npm run deploy
